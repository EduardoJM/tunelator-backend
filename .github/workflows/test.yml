name: Run tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        db: [postgres]
        python-version: [3.6, 3.7, 3.8]
        include:
          - db: postgres
            db_port: 5432

    services:
      postgres:
        image: postgres:9.5.20-alpine
        env:
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install pip-tools
        run: |
          pip install --upgrade pip
          pip install pip-tools
      
      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-${{ matrix.python-version }}-pip-${{ hashFiles('project/requirements/*.txt') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.python-version }}-pip-${{ hashFiles('project/requirements/*.txt') }}
      
      - name: Install Dependencies
        run: |
          pip-sync tunelator/requirements.txt
          
      - name: Write secrets to repository
        run: |
          printf "%s\n" "$TEST_ENV_FILE" >> tunelator/.env
        shell: bash
        env:
          TEST_ENV_FILE: ${{ secrets.TEST_ENV }}

      - name: Run Tests
        run: python tunelator/manage.py test
